
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <h1>BFM List</h1>
    <div class="col-md-8">
      <a href="{% url 'dashboard:bfm_new' %}">Create New</a>
    <div/>
    <div class="col-md-8">
    	<ul>
        {% for bfm in bfm_list %}
        <li class="group li-with-bullet">
					<a href="{% url 'dashboard:bfm_view' pk=bfm.pk %}">{{bfm.id}} - {{bfm.title}}</a>
				</li>
    	{% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
